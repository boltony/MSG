<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <title>실종아동 상세정보</title>
    </head>
    <style>
        *{
            box-sizing:border-box;
        }
        .container{
            border:1px solid black;
            width:800px;
            height:600px;
            border-radius:20px;
            margin:auto;
        }
        .box1{
            border-bottom:1px solid black;
            height:400px;
        }
        .box2{
            border-top:1px solid black;
            height:200px;
        }
    </style>
    <body>
        <div class="container">
            <div class="box1">
                <div class="find_img"></div>
                <div class="info1"></div>
                <div class="info2"></div>
            </div>
            <div class="box2">
                <div class="area_detail"></div>
                <div class="feature_detail"></div>
            </div>
        </div>
    </body>
</html>
