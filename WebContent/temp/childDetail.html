<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <title>실종아동 상세정보</title>
    </head>
    <style>
        *{
            box-sizing:border-box;
        }
        .container{
            border:1px solid black;
            width:800px;
            height:600px;
            border-radius:20px;
            margin:auto;
        }
        
        .box1{
            border-bottom:1px solid black;
            height:300px;
        }
        .box1>div{
            float:left;
        }
        .img_box{
            border-right:1px solid black;
            width:300px;
            height:300px;
            text-align:center;
            background-color:#cccccc;
        }
        .info_box1{
            border-right:1px solid black;
            width:245px;
            height:300px;
            background-color:#c7fff4;
        }
        .info_box2{
            width:245px;
            height:300px;
            background-color:#cccccc;
        }
        label{
            display:inline-block;
            width:100px;
            text-align:right;
        }
        
        .box2{
            height:200px;
        }
        .area_detail_box{
            border-bottom:1px solid black;
            height:150px;
        }
    </style>
    <body>
        <div class="container">
            <div class="box1">
                <div class="img_box">
                    사진(캐러셀)
                </div>
                <div class="info_box1">
                    <br><br><br>
                    <label for="">제보자</label>
                    : ooo (부모)
                    <br>
                    <label for="">실종아동</label>
                    <br>
                    <label for="">이름</label>
                    : ooo (남)
                    <br>
                    <label for="">생년월일</label>
                    : oooooo
                    <br>
                    <label for="">실종날짜</label>
                    : oooooo
                    <br>
                    <label for="">실종지역</label>
                    : _________
                    <br>
                </div>
                <div class="info_box2">
                    <br><br><br>
                    <label for="">키</label>
                    : ___cm
                    <br>
                    <label for="">몸무게</label>
                    : ___kg
                    <br>
                    <label for="">머리 스타일</label>
                    : 짧은 생머리
                    <br>
                    <label for="">혈액형</label>
                    : B(RH+)
                    <br>
                    <label for="">상의 (종류)</label>
                    : 반팔 (티셔츠)
                    <br>
                    <label for="">하의 (종류)</label>
                    : 긴바지 (청바지)
                    <br>
                    <label for="">신발 (사이즈)</label>
                    : 운동화 (230)
                    <br>
                </div>
            </div>
            <div class="box2">
                <div class="area_detail_box">
                    실종지역 상세정보
                </div>
                <div class="feature_detail_box">
                    특징
                </div>
            </div>
        </div>
    </body>
</html>
